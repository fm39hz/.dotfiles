# 1. SETTINGS CƠ BẢN & HIỆU NĂNG
# ---------------------------------------------------------
set -g mouse on
# Đặt escape-time thủ công để đảm bảo Neovim không bị delay phím ESC
set -sg escape-time 10 
# Tăng history (mặc định tmux khá thấp)
set -g history-limit 50000 
# Index bắt đầu từ 1 thay vì 0 (dễ bấm phím số hơn)
set -g base-index 1
setw -g pane-base-index 1
set -g renumber-windows on

# Keybinding reload nhanh
unbind r
bind r source-file ~/.tmux.conf \; display "Config reloaded!"

# 2. GHOSTTY & TERMINAL INTEGRATION
# ---------------------------------------------------------
# Khuyên dùng xterm-256color để tương thích tốt nhất với các tool CLI khác
set -g default-terminal "xterm-256color" 
set-option -ga terminal-features ",xterm-256color:RGB"
# Hỗ trợ hiển thị ảnh (cho Snacks.nvim / Yazi)
set -gq allow-passthrough on
# Cập nhật biến môi trường cho Yazi/Ghostty
set -ga update-environment TERM
set -ga update-environment TERM_PROGRAM

# Status bar nằm trên cùng (giống trình duyệt/IDE)
set-option -g status-position top

# 3. NAVIGATION (Thay thế manual bind bằng Smart Splits)
# ---------------------------------------------------------
# Cho phép di chuyển mượt mà giữa Nvim split và Tmux pane
# Yêu cầu bên Neovim cũng phải cài plugin: 'christoomey/vim-tmux-navigator'
# Nếu chưa cài bên Nvim, hãy giữ lại binding cũ của bạn.
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"
bind-key -n 'C-h' if-shell "$is_vim" 'send-keys C-h'  'select-pane -L'
bind-key -n 'C-j' if-shell "$is_vim" 'send-keys C-j'  'select-pane -D'
bind-key -n 'C-k' if-shell "$is_vim" 'send-keys C-k'  'select-pane -U'
bind-key -n 'C-l' if-shell "$is_vim" 'send-keys C-l'  'select-pane -R'

# Resize pane nhanh bằng phím tắt vim
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# 4. PLUGINS
# ---------------------------------------------------------
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'

# Giao diện & Tiện ích
set -g @plugin 'noscript/tmux-mighty-scroll'
set -g @plugin 'jaclu/tmux-menus'
set -g @plugin 'sainnhe/tmux-fzf'

# Session Management (Thứ tự quan trọng: Resurrect trước Continuum)
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @continuum-restore 'on'
set -g @resurrect-hook-post-save-layout 'sed -i "s|^pane_current_command|#pane_current_command|" $HOME/.tmux/resurrect/last'

# Auto rename window (Cân nhắc tắt nếu thấy lag)
set -g @plugin 'ofirgall/tmux-window-name'

# Theme (Load sau cùng để override các style khác)
set -g @plugin 'TanglingTreats/tmux-everforest'
set -g @tmux-everforest 'dark-medium'

# Initialize TMUX plugin manager
run '~/.tmux/plugins/tpm/tpm'
