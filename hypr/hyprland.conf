autogenerated = 0

# Source a file (multi-file configs)
source = ~/.config/hypr/conf/environment.conf
source = ~/.config/hypr/conf/monitor.conf
source = ~/.config/hypr/conf/style.conf
source = ~/.config/hypr/conf/mapping.conf
source = ~/.config/hypr/conf/input.conf
source = ~/.config/hypr/conf/rules/rules.conf

# Autostart
exec-once = tmux
exec-once = hyprpm enable Hyprspace
exec-once = hyprctl setcursor everforest-cursors 32
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = /usr/libexec/polkit-gnome-authentication-agent-1
exec-once = ~/.config/hypr/scripts/auto_start.sh
exec-once = solaar --window=hide
exec-once = goldwarden daemonize
